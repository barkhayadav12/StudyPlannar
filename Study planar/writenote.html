<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="writeNote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<body>
    <div class="title">
      <h2> Notes</h2>
    </div>
   <div class="container">
      <form>
        <textarea class="input" rows="10" cols="40" placeholder="Write a note...."></textarea>
      </form>
      <button class="btnNote" id="addbtn">Add note</button>
      <button class="btnNote" id="closebtn">Close</button>

    </div>

      <div class="writeNote">
        <button class="writebtn"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
   <div class="content"></div>
   <script src="writeNote.js"></script>
</body>
</html>
